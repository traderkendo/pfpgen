<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bobby Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Bobby</h1>
        <div class="toolbar">
            <input type="file" id="upload" accept="image/*">
            <button id="addImage">Add $Bobby</button>
            <button id="duplicate">Duplicate</button>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="draw">Draw</button>
            <input type="color" id="colorPicker" value="#000000">
            <label for="sizeChanger">Brush Size: </label>
            <input type="range" id="sizeChanger" min="1" max="50" value="2">
            <button id="undo">Undo</button>
            <button id="mirrorHorizontal">Mirror Horizontal</button>
            <button id="download">Download</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="layerDropdownContainer">
            <select id="layerDropdown" size="10"></select>
        </div>
        <div id="gallery-container">
            <h2>Select Images</h2>
            <div id="imageGallery"></div>
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/5.1.0/pica.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
