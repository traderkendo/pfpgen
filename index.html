<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bobby Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Bobby</h1>
        <input type="file" id="upload" accept="image/*">
        <button id="addImage">Add Image</button>
        <button id="duplicate">Duplicate</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="draw">Draw</button>
        <input type="color" id="colorPicker" value="#000000">
        <label for="sizeChanger">Brush Size: </label>
        <input type="range" id="sizeChanger" min="1" max="50" value="2">
        <button id="undo">Undo</button>
        <div id="layerManager"></div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <select id="accessoryDropdown">
            <option value="" disabled selected>Select Accessories</option>
            <option value="https://unsplash.com/s/photos/accessories">Unsplash</option>
            <option value="https://www.pexels.com/search/accessories/">Pexels</option>
            <option value="https://pixabay.com/images/search/accessories/">Pixabay</option>
            <option value="https://www.freepik.com/free-photos-vectors/accessories">Freepik</option>
            <option value="https://www.flaticon.com/free-icons/accessories">Flaticon</option>
            <option value="https://www.iconfinder.com/icons/accessories">Iconfinder</option>
            <option value="https://openclipart.org/search/?query=accessories">OpenClipart</option>
            <option value="https://www.vecteezy.com/free-vector/accessories">Vecteezy</option>
            <option value="https://www.canva.com/photos/search/accessories/">Canva</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/5.1.0/pica.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
