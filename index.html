<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bobby Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .canvas-container {
            position: relative;
        }
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
  <div class="container">
        <h1>Your Bobby</h1>
        <input type="file" id="upload" accept="image/*">
        <button id="addBobby">Add $Bobby</button>
        <button id="addBobbyHead">Add $Bobby Head</button>
        <button id="duplicate">Duplicate</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="draw">Draw</button>
        <input type="color" id="colorPicker" value="#000000">
        <label for="sizeChanger">Brush Size: </label>
        <input type="range" id="sizeChanger" min="1" max="50" value="2">
        <button id="undo">Undo</button>
        <button id="mirrorHorizontal">Mirror Horizontal</button>
        <button id="download">Download</button>
        <select id="layerManager" size="5" multiple></select>
        <div class="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
            <img src="https://raw.githubusercontent.com/traderkendo/pfpgen/main/watermarkbobbyhead.png" id="watermark" alt="Watermark" style="position: absolute; top: 36px; left: 0px; pointer-events: none;">
            <div id="imageGalleryContainer">
                <h2>Select Images</h2>
                <div id="imageGallery"></div>
                <div id="paginationControls">
                    <button id="prevPage">Previous</button>
                    <button id="nextPage">Next</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Dropdown menu for brushes -->
        <div class="dropdown">
            <button class="dropbtn">Brushes</button>
            <div class="dropdown-content">
                <button id="pencilBrush">Pencil</button>
                <button id="sprayBrush">Spray</button>
                <button id="patternBrush">Pattern</button>
                <button id="circleBrush">Circle</button>
                <button id="hlineBrush">HLine</button>
                <button id="vlineBrush">VLine</button>
                <button id="squareBrush">Square</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/5.1.0/pica.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
