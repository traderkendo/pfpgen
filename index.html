<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Profile Picture Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Profile Picture Generator</h1>
        <input type="file" id="upload" accept="image/*">
        <button id="addImage">Add Image</button>
        <button id="duplicate">Duplicate</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="distort">Distort</button>
        <button id="cut">Cut</button>
        <button id="draw">Draw</button>
        <button id="undo">Undo</button>
        <button id="bringForward">Bring Forward</button>
        <button id="sendBackward">Send Backward</button>
        <div id="layerManager"></div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/5.1.0/pica.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
